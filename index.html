<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Only Tooltips</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        PURE CSS TUTORIAL
    </div>
    <div class="title">
        TOOLTIPS
    </div>
    <div class="buttons">
        <button type="submit" class="top-button" data-tooltip="This is the top tooltip">Top</button>
        <button type="submit" class="bottom-button" data-tooltip="This is the bottom tooltip">Bottom</button>
        <button type="submit" class="left-button" data-tooltip="This is the left tooltip">Left</button>
        <button type="submit" class="right-button" data-tooltip="This is the right tooltip">Right</button>
    </div>
</body>
</html>
